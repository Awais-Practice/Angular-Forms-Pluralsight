<div class="container">
  <h2>
    User Settings
  </h2>
  <form action="">
  <div class="form-group">
    <label for="name"Name></label>
    <input  id="name" class="form-control" placeholder="Name">
  </div>
  <div class="form-check form-group">
    <input type="checkbox" class="form-check-inout" id="emailoffers" name="emailoffers">  
    <label class="form-check-lable" for="emailoffers">
      Email Special Offers
    </label>
  </div>
  <p>
    User interface Style
  </p>
<div class="form-group">
  <div class="form-check">
    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
    <label class="form-check-label" for="exampleRadios1">
      Default radio
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
    <label class="form-check-label" for="exampleRadios2">
      Second default radio
    </label>
  </div>
  <div class="form-check disabled">
    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3" disabled>
    <label class="form-check-label" for="exampleRadios3">
      Disabled radio
    </label>
  </div>
</div>
<div class="form-group">
  <label for="exampleFormControlSelect1">SubScription Type</label>
  <select class="form-control" id="exampleFormControlSelect1">
    <option>Monthly</option>
    <option>Annual</option>
    <option>Life time</option>
  </select>
</div>
<div class="form-group">
  <label for="exampleFormControlTextarea1">Notes</label>
  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
</div>
